<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="card">
    <div class="img">
      <img src="/images/image-equilibrium.jpg" class="main-img" alt="Equilibrium">
    </div>
    
    
    <h2 class="title">Equilibrium #3429</h2>
  
    <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="nfg-info">
      <div class="quantity">0.041 ETH</div>
      <div class="remaining-time">3 days left</div>
    </div>
  
    <div class="creator">
      <img class="avatar" src="/images/image-avatar.png" alt="Jules Wyvern Avatar">
      <p class="creator-info">Creation of <a href="#"class="creator-link">Jules Wyvern</a></p>
    </div>
</div>

</body>
</html>
